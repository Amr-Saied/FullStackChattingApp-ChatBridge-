<div class="reset-password-container">
  <div class="reset-password-card">
    <div class="reset-password-header">
      <h2>Reset Password</h2>
      <p>Enter your new password below</p>
    </div>

    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
      class="reset-password-form"
    >
      <!-- New Password Field -->
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter your new password"
            class="form-control"
            [class.is-invalid]="getFieldError('newPassword')"
          />
        </div>
        <div class="error-message" *ngIf="getFieldError('newPassword')">
          {{ getFieldError("newPassword") }}
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm your new password"
            class="form-control"
            [class.is-invalid]="
              getFieldError('confirmPassword') || getFormError()
            "
          />
        </div>
        <div class="error-message" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError("confirmPassword") }}
        </div>
        <div class="error-message" *ngIf="getFormError()">
          {{ getFormError() }}
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="!isFormValid() || isLoading"
        >
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
            Resetting...
          </span>
        </button>
      </div>

      <!-- Back to Login Link -->
      <div class="form-group text-center">
        <a (click)="goToLogin()" class="back-link" style="cursor: pointer">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
